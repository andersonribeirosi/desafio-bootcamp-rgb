<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootcamp IGTI - Desafio de Cores RGB</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Última versão CSS compilada e minificada -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Tema opcional -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
</head>

<body>
  <h1 id="bg">Seletor de Cores RGB</h1>
  <form>
    <div>
      <div>
        <label for="red"> (R) Vermelho: </label>
        <input type="range" min="0" max="255" value="0" id="red" onchange="redInput()" />
      </div>
      <div>
        <input type="text" id="redValue" disabled size="3" />
      </div>
    </div>
    <div>
      <div>
        <label for="green"> (G) Verde: </label>
        <input type="range" min="0" max="255" value="0" id="green" onchange="greenInput()" />
      </div>
      <div>
        <input type="text" id="greenValue" disabled size="3" />
      </div>
    </div>
    <div>
      <div>
        <label for="blue"> (B) Blue: </label>
        <input type="range" min="0" max="255" value="0" id="blue" onchange="blueInput()" />
      </div>
      <div>
        <input type="text" id="blueValue" disabled size="3" />
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-success" onclick="colors()">
        Gerar Cor
      </button>
    </div>
  </form>

  <!-- Última versão JavaScript compilada e minificada -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
